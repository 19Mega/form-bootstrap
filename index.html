<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <br />
    <br />

    <div class="row">
      <div class="col-2"></div>

      <div class="col-8">
        <div class="card">
          <div class="card-header text-center">Featured</div>
          <div class="card-body">
            <div class="alert alert-danger" role="alert">
              Some fields are missing!
            </div>


            
            <form class="row g-3">
              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault01"
                  value="XXXX-XXXX-XXXX-XXXX"
                  required
                />
              </div>

              <div class="col-md-3">
                <label for="validationDefault02" class="form-label">CVC</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault02"
                  value="0000"
                  required
                />
              </div>

              <div class="col-md-3">
                
                <label for="validationDefaultUsername" class="form-label">Amount</label>
                <div class="input-group">
                  <span> $ </span>
                  <input
                    type="text"
                    class="form-control"
                    id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2"
                    required
                  />
                </div>
              </div>





              <div class="col-md-6">
                <label for="validationDefault03" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault03"
                  required
                />
              </div>              
              
              <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault03"
                  required
                />
              </div>




              <div class="col-md-6">
                <label for="validationDefault03" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault03"
                  required
                />
              </div>

              <div class="col-md-3">
                <label for="validationDefault05" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Pick a state</option>
                  <option value="1">FL-Miami</option>
                  <option value="2">NY</option>
                  <option value="3">LA</option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault05"
                  required
                />
              </div>




              <div class="col-6">



              </div>

              <div class="col-6">
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                  <span style="font-size: 12px;">add any note here</span>
                </div>
              </div>

              



              <br>
              <br>

            </form>
          </div>
          <div
            class="card-footer text-body-secondary d-flex justify-content-end">
            <a href="#" class="btn btn-">Cancel</a>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

      </div>

      <div class="col-2"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
